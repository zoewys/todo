<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo</title>

        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <nav>
            <h1>Todo</h1>
        </nav>
        <section>
            <form action="{{ url_for('todo.add') }}" method="post">
                <input type="text" name="task" placeholder="task">
                <input type="submit" value="添加">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Task</th>
                        <th>Created time</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in todos %}
                    <tr>
                        <td>{{t.id}}</td>
                        <td>{{t.task}}</td>
                        <td>{{t.created_time}}</td>
                        <td>
                            <a href="{{ url_for('todo.edit', todo_id=t.id) }}">修改</a>
                        </td>
                        <td>
                            <a href="{{ url_for('todo.remove', todo_id=t.id) }}">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </body>
</html>
